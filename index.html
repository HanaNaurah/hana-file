<!DOCTYPE html>
<html>
<style>
body {
  font-family: Arial;
}

input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Stacked Form</h3>
<p>How to use CSS to create a stacked form:</p>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="fullname" placeholder="Full name..">
	<br>
    
    <label for="email">Email</label>
    <input type="email" id="lname" name="date" placeholder="Your email..">
    <br>
    
    <label for="lname">Date</label>
    <input type="date" id="lname" name="date" placeholder="Date..">
    <br>
    
    <label for="lname">Number of Guests</label>
    <input type="number" id="lname" name="date" placeholder="Number..">

   <br>
    <label for="state">Branch</label>
    <select id="state" name="country">
      <option value="Shah Alam">Shah Alam</option>
      <option value="Kota Bharu">Kota Bharu</option>
      <option value="Kuala Lumpur">Kuala Lumpur</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
